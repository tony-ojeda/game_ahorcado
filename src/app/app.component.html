<div calss="row">
    <div class="col text-center">
        <img src="assets/img/{{intentos}}.png" class="ahorcado-img" alt="">
        <h2>Intentos <small>{{intentos}} / 9</small></h2>
    </div>
</div>

<div calss="row">
    <div class="col text-center">
        <h1>{{palabraOculta}}</h1>
    </div>
</div>

<div calss="row" *ngIf="gano">
    <div class="col text-center">
        <h1>Felicidades Ganaste!!</h1>
        <h4>:D</h4>
    </div>
</div>

<div calss="row" *ngIf="perdio">
    <div class="col text-center">
        <h1>Lo siento, perdiste :( !!</h1>
        <h4>{{palabra}}</h4>
    </div>
</div>

<div calss="row" *ngIf="!gano && !perdio">
    <div class="col text-center">
        <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{letra}}</button>
    </div>
</div>
